<!DOCTYPE html>
<html>

<head>

    <!-- Favicon -->
    <link rel="shortcut icon"
        href="https://9bvxsfvdyn2u1qyx.public.blob.vercel-storage.com/icon-CInB7YuCR85MLSNoE6c7Pciy3dCWyp.png"
        type="image/x-icon">

    <!-- Stylesheets -->
    <!-- {% comment %} <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" /> {% endcomment %} -->
    <!-- {% comment %} <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" /> {% endcomment %} -->
    <!-- {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %} -->
    <link rel="stylesheet" href="{% static 'css/main.css' %} ">
    <link rel="stylesheet" href="{% static 'css/loader.css' %} ">
    <link rel="stylesheet" href="../../static_in_env/css/main.css">
    <link rel="stylesheet" href="../../static_in_env/css/loader.css">
    <!-- Icons -->
    <!-- {% comment %} <link rel='stylesheet'href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'> {% endcomment %} -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>

    <title> Xplora Chat </title>
</head>


<body>

    <!-- message box | show all messages here -->
    <div id="upload-status" class="message-box"></div>


    <div class="navbar-box">
        <div class="navbar-box-layer">

            <div class="nav-option-box">
                <h2><a href="/"> Xplora </a></h2>
            </div>

            <div class="nav-account-option-box">
                <div class="nav-account-img">

                </div>
            </div>

        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar-box">
        <div class="sidebar-box-layer">

            <div class="sidebar-openBtn">
                <i class="fi fi-rr-menu-burger"></i>
            </div>

            <div class="sidebar-options-box">
                <ul>
                    <li>
                        <button class="new-fileBtn"><i class="fi fi-rr-plus"></i></button>
                        <div class="tooltip">New chat</div>
                    </li>
                    <li>
                        <button class="new-fileBtn"><i class="fi fi-rr-time-past"></i></button>
                        <div class="tooltip">Chat history</div>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer-box">
                <ul>
                    <li>
                        <button class="new-fileBtn"><i class="fi fi-rr-interrogation"></i></button>
                        <div class="tooltip sidebar-footer-tip">FAQ</div>
                    </li>
                    <li>
                        <button class="new-fileBtn"><i class="fi fi-rr-settings"></i></button>
                        <div class="tooltip sidebar-footer-tip">Settings</div>
                    </li>
                </ul>
            </div>

        </div>
    </div>


    <!-- {% if messages %} -->
    <ul class="messages">
        <!-- {% for message in messages %} -->
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            <!-- {% endfor %} -->
    </ul>
    <!-- {% endif %} -->

    <!-- Content block for child templates to override -->
    <div id="content">
        <!-- {% block content %} -->


        <!-- {% endblock %} -->
    </div>
    <!-- {% comment %} -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- {% comment %} -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>

<button id="upload-btn"><span class="btn-text" id="btn-txt">Upload File</span> <span class="loader"
        id="file-upload-spinner"></span> </button><!-- {% load static %} -->
<!-- {% block content %} -->
<div class="main-box">
    <div class="main-box-layer">

        <div class="chat-box">
            <!-- {% comment %} -->
            <div id="output">
            </div>
            <!-- {% endcomment %} -->

            <div class="chat-box-layer" id="chatLayer">
                <label for="file-input">

                    <div id="file-upload" class="file-upload-box">
                        <span class="file-name" id="fileNames"></span>
                        <h4 class='chat-title'>Upload DOCX Files</h4>

                        <label for="file-input">
                            <i class="fi fi-tr-document-signed"></i>
                        </label>

                        <div class="upload-text">
                            <p> Select or drag a file here. </p>
                        </div>

                        <input type="file" id="file-input" name="file_content" accept=".docx">



                    </div>
                </label>
            </div>

            <div class="chat-log" id="chat-log">
                <div id="llm-typing-spinner" class="spinner-container" style="display: ;">
                    <div class="loaderBubbles">
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                    </div>
                    <p>loader</p>
                </div>
                <!-- Chat bubbles will be appended here -->
            </div>
        </div>


        <div id="query-section" class="prompt-box">
            <div class="prompt-box-layer">
                <div class="prompt-box-box-layer">
                    <!-- prompt input box -->
                    <div class="prompt-input">
                        <input type="text" id="query-input" placeholder="Message Xplora" autocomplete="off">
                    </div>

                    <div class="prompt-action-box">
                        <ul>
                            <li>
                                <label for="file-input">
                                    <span class="new-fileBtn"><i class="fi fi-rr-file-upload"></i></span>
                                    <div class="tooltip prompt-upload-tip">Upload file</div>
                                </label>
                            </li>
                            <li>
                                <button class="new-fileBtn" id="query-btn">
                                    <div class="submit-icon">
                                        <i class="fi fi-rr-paper-plane submit-icon"></i>
                                    </div>
                                    <span class="loader"></span>
                                </button>
                                <div class="tooltip prompt-tip">Submit</div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="prompt-file-upload-box" id="file-upload-box">
                    <div class="prompt-file-box-layer">
                        <div class="prompt-upload-box-title">
                            <p> Daniel Beukes PDF CV</p>
                        </div>
                        <div class="prompt-upload-box-details">
                            <div class="prompt-upload-icon">
                                <span class="prompt-upload-icon-icon">
                                    <i class="fi fi-tr-document-signed"></i>
                                </span>
                                <span class="loaderSmall"></span>
                            </div>
                            <div class="prompt-upload-file">
                                <span class="prompt-upload-file-type">DOCX</span>
                            </div>
                        </div>
                    </div>
                    <div class="file-upload-close-box">
                        <span class="file-upload-close-icon"><i class="fi fi-rr-cross-small"></i></span>
                    </div>
                </div>

            </div>
            <div class="info-text">
                <p>Xplora may display inaccurate info, so verify its responses.</p>
            </div>
        </div>


        <!-- {% csrf_token %} -->
        <script src="{% static 'js/scriptdocx.js' %}"></script>
        <script src="../../static_in_env/js/scriptdocx.js"></script>

        <!-- {% endblock content %} -->
